<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eco Login</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #d0f5c3 0%, #b7e5b4 100%);
      font-family: 'Segoe UI', 'Arial', sans-serif;
    }

    .container {
      background: rgba(255,255,255,0.95);
      padding: 36px;
      border-radius: 18px;
      box-shadow: 0 6px 24px rgba(34,139,34,0.12);
      text-align: center;
      width: 320px;
      border: 2px solid #a5d6a7;
    }

    h2 {
      margin-top: 0;
      margin-bottom: 18px;
      color: #388e3c;
      letter-spacing: 1px;
      
    }

    input {
      width: 40%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 10px;
      border: 1.5px solid #81c784;
      background: #f1f8e9;
      box-sizing: border-box;
      font-size: 15px;
      color: #2e7d32;
    }

    input:focus {
      outline: none;
      border-color: #43a047;
      background: #e8f5e9;
    }

    button {
      
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-size: 17px;
      cursor: pointer;
      margin-bottom: 12px;
      background: linear-gradient(90deg, #66bb6a 0%, #43a047 100%);
      color: #fff;
      font-weight: bold;
      transition: background 0.2s;
      box-shadow: 0 2px 8px rgba(67,160,71,0.08);
      width: 40%;
    }

    button:hover {
      background: linear-gradient(90deg, #43a047 0%, #388e3c 100%);
      opacity: 0.95;
      
    }

  </style>

  </style>
</head>
<body>
  <h2>ðŸŒ± Login / Register</h2>
  <input type="text" id="username" placeholder="Username">
  <input type="password" id="password" placeholder="Password">
  <button id="loginBtn">Login/Register</button>


  <script src="script.js"></script>
</body>
</html>
