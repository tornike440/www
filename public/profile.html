<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            padding-bottom: 180px;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            overflow: hidden;
        }
        header {
            width: 100%;
            background: #00ff11;
            color: #ffffff;
            padding: 20px 0;
            text-align: left;
        }
        header h1 {
            padding: 10px 40px;
            margin: 0;
            font-size: 24px;
        }
        .profile-info {
            background: #ffffff;
            padding: 20px;
            border: 1px solid #dddddd;
            border-radius: 5px;
            margin-top: 20px;
        }
        .profile-info h2 {
            margin-top: 0;
        }
        .fixedbtn {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            background: rgba(21, 255, 0, 0.75);
            color: white;
            border-radius: 10%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
            cursor: pointer;
            z-index: 1000;
            border: none;
            box-shadow: 0px 0px 20px rgba(0,0,0,0.5);
        }
        .sec1 {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            margin-top: 50px;
            width: 100%;
        }
        .sec1 img {
            width: 150px;
            height: auto;
        }
        .sec1 h1 {
            font-size: 40px;
            margin-bottom: 0px;
            margin-top: 0px;
            color: black;
            font-weight: 600;
        }
        .sec1 p {
            font-size: 18px;
            margin: 0px;
            color: #333;
        }

        .sec2 {
            margin-top: 30px;
            width: 100%;
        }

        .nav1 {
            display: flex;
            justify-content: space-between;
            list-style: none;
            padding: 0;
            margin: 20px auto;
            width: 95%;
            gap: 5px;
            flex-wrap: wrap;
        }
        .nav1 li {
            text-align: center;
            background: #ffd500;
            padding: 5px;
            min-width: 150px;
            line-height: 0.5;
            border-radius: 1000px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            flex: 1;
            margin: 0 10px;
        }
        .nav1 li p span {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            display: block;
            margin-bottom: 5px;
        }
        .nav1 li a {
            display: block;
            color: inherit;
            text-decoration: none;
            width: 100%;
            height: 100%;
        }
        .nav1 li a:visited,
        .nav1 li a:active {
            color: inherit;
        }
        
        /* Fix for icon and number alignment */
        .stat-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }
        
        .stat-container img {
            width: 18px;
            height: 18px;
        }

        .but{
            width: 90%;
            margin: 20px auto;
            display: flex;
            align-items: center;
            justify-content: space-around;
            background: #ffd500;
            border: none;
            border-radius: 10px;
            padding: 10px;
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            font-size: 24px;
        }
        .but img{
            width: 30px;
            height: 30px;
        }

        .nav2 {
            display: flex;
            justify-content: space-around;
            list-style: none;
            padding: 0;
            margin: 20px auto;
            width: 95%;
            gap: 5px;
            flex-wrap: wrap;
            
        }

        .nav2 li {
            display: flex;
            justify-content: center;
            text-align: center;
            flex-direction: column;
            border-radius: 10px;
            height: 211px;
            width: 46%;
            box-shadow: 0px 0px 20px rgba(0,0,0,0.5);
        }
        .nav2 li img {
            width: 20px;
            height: auto;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 50%;
        }

        .bottom-nav { 
            position:fixed; 
            bottom:0; 
            left:0; 
            right:0; 
            height:70px; 
            background:white; 
            display:flex; 
            justify-content:space-around; 
            align-items:center; 
            border-top:1px solid #ddd; 
            z-index:100; 
        }
        .logout-btn {
            width: 90%;
            margin: 20px auto;
            margin-bottom: 0px; /* keep above bottom-nav */
            padding: 10px;
            background: #ff4d4d;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 32px;
            height: 60px;
            font-weight: 600;
        }
        .slicer {
            width: 100%;
            height: 1px;
            background: #3c3c3c;
            margin-top: 20px;
        }
        .bottom-nav img{ width:24px; height:24px; }
        .nav-item { text-align:center; font-size:12px; color:#777; }
        .nav-item a{ text-decoration:none; color:inherit; }

        /* Responsive adjustments */
        @media (max-width: 383px) {
            .nav2 li {
            width: 100%;
            margin: 10px 0px;
            
            }
            
            .sec1 h1 {
            font-size: 28px;
            }
            .nav1{
            gap: 25px;
            }
            .nav1 li p {
            font-size: 10px;
            }
        }

        @media (max-width: 450px) {
            .nav2{
            flex-direction: column;
            align-items: center;
            gap: 20px;
            }
            h1{
            padding: 0px;
            text-align: center;
            }
        }
        </style>
    </head>
    <body>

        <button class="fixedbtn"><img src="settings.png" alt=""></button>

        <header>
        <h1>My Profile</h1>
        </header>

        <section class="sec1">
        <img src="sheep.png" alt="">
        <h1 id="nameDisplay"></h1>
        <p id="usernameDisplay"></p>
        </section>

        <section class="sec2">
        <nav class="nav1">
            <li><a href="leaderboard.html"><p><span><img src="trophy.png" alt="">1456th</span> <br>out of 1600 players</p></a></li>
            <li><p>
                <span class="stat-container">
                    
                    <span id="pointsDisplay">0</span>
                </span>
                <br><img src="leaf.png" alt="">points
            </p></li>
            <li><p>
                <span class="stat-container">
                    
                    <span id="diamondsDisplay">0</span>
                </span>
                <br><img src="daimond.png" alt=""> diamonds
            </p></li>
        </nav>
    </section>

    <button class="but"><p>my groups</p> <img src="group.png" alt=""></button>
    <div class="slicer"></div>

    <h1 style="padding: 5%;">my impact</h1>

    <nav class="nav2">
        <ul style="display: flex; justify-content: space-around; list-style: none; padding: 0; margin: 0; width: 100%; gap: 5px; flex-wrap: wrap;">
            <li style="background: #00ff11;">
                <img src="cloud.png" alt="">
                <h2 id="co2Display">0kg</h2>
                <p>of CO2 avoided</p>
            </li>
            <li style="background: #2672f5;">
                <img src="money.png" alt="">
                <h2 id="savingsDisplay">$0</h2>
                <p>of money saved</p>
            </li>
        </ul>
    </nav>

    <button class="logout-btn" onclick="localStorage.removeItem('currentUser'); window.location.href='index.html';">log out</button>

    
    <div class="bottom-nav">
        <div class="nav-item"><a href="home.html"><img src="home.png" alt=""><br>Home</a></div>
        <div class="nav-item"><a href="challenges.html"><img src="challenges.png" alt=""><br>Challenges</a></div>
        <div class="nav-item"><a href="profile.html"><img src="profile.png" alt=""><br>Profile</a></div>
        <div class="nav-item"><a href="shop.html"><img src="chatbot.png" alt=""><br>Company</a></div>
    </div>

    <script>
        let currentUser = JSON.parse(localStorage.getItem("currentUser"));
        if(!currentUser){
            window.location.href="index.html"; 
        } else {
            // Print full name in h1
            document.getElementById('nameDisplay').textContent = `${currentUser.name}`;
            // Print username in p
            document.getElementById('usernameDisplay').textContent = `${currentUser.username}`;
            
            // Display user's points, diamonds, CO2 savings, and money savings
            document.getElementById('pointsDisplay').textContent = `${currentUser.points || 0}`;
            document.getElementById('diamondsDisplay').textContent = `${currentUser.diamonds || 0}`;
            document.getElementById('co2Display').textContent = `${currentUser.co2 || 0}kg`;
            document.getElementById('savingsDisplay').textContent = `$${currentUser.savings || 0}`;
            
            // Calculate and update ranking based on points
            updateRanking((currentUser.points || 0) + ((currentUser.diamonds || 0) * 10));
        }
        
        // Function to update ranking (this is a simplified version)
        function updateRanking(totalScore) {
            // In a real app, you would compare with other users' data
            // For now, we'll use a simple formula based on total score
            const rank = Math.max(1, 1600 - Math.floor(totalScore / 5));
            document.querySelector('.nav1 li:nth-child(1) p span').innerHTML = '<img src="trophy.png" alt="">' + rank + 'th';
        }
    </script>

</body>
</html>
