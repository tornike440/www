<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* changed from height:100vh */
            padding-bottom: 180px;
        }

        header{
            background-image: url(recycle1.png);
            object-fit: fill;
            display: flex;
            flex-direction: column;
            gap: 50px;
            padding: 50px 20px;
            border-bottom: 10px solid green;

        }

        header p{
            font-size: 30px;
            color: white;
        }

        .div1{
            display: flex;
            flex-direction: row;
            gap: 10px;

        }
        .div1 img{
            width: 30px;
        }
        header p span img{
            width: 30px;
        }

        .normal{
            font-weight: 700;
            font-size: 36px;
            color: white;
        }

                
        .points { 
        
        font-size: 15px; 
        font-weight: bold; 
        display: inline-flex; 
        align-items: center; 
        gap: 6px;
        padding: 6px 14px;
        border-radius: 20px;
        background: yellow;
        color: #388e3c;
        box-shadow: 0 2px 8px rgba(76,175,80,0.08);
        border: 1px solid #e0e0a0;
        margin: 8px 0;
        transition: box-shadow 0.2s;
        
        }
        .points img {
        width: 18px;
        height: 18px;
        margin-left: 4px;
        }

        .div2{
            display: flex;
            flex-direction: row;
            gap: 15px;
            align-items: center;
        }


        .nav2 {
            display: flex;
            justify-content: space-around;
            list-style: none;
            padding: 0;
            margin: 20px auto;
            width: 95%;
            gap: 5px;
            flex-wrap: wrap;
            
        }

        .nav2 li {
            display: flex;
            justify-content: center;
            text-align: center;
            flex-direction: column;
            border-radius: 10px;
            height: 211px;
            width: 46%;
            box-shadow: 0px 0px 20px rgba(0,0,0,0.5);
        }
        .nav2 li img {
            width: 20px;
            height: auto;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 50%;
        }

        .sec1{
            padding: 40px 20px;
            display: flex;
            flex-direction: column;

        }

        .div3{
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
        }

        @media (max-width: 383px) {
            .nav2 li {
                width: 100%;
                margin: 10px 0px;
                
            }
        }
        @media (max-width: 450px) {
            .nav2{
                flex-direction: column;
                align-items: center;
                gap: 20px;
            }
            
        }

    </style>
</head>
<body>
    <header>
        <div class="div1"><img src="back.png" alt=""> <p>back</p></div>
        

        <h3 class="normal">I'm going to library</h3>

        
        <div class="div2">
            <div>
                <span class="points">+3 <img src="leaf.png" alt=""></span>
                    
            </div>

            <p><span>⭐⭐⭐⭐</span>52 ratings</p>


        </div>
        
    </header>


    <section class="sec1">

        <div class="div3">
            <h3 class="normal" style="color: black;">Challenge impact</h3>

            <button><span>one time</span>annual</button>
        </div>


            <nav class="nav2">
                <ul style="display: flex; justify-content: space-around; list-style: none; padding: 0; margin: 0; width: 100%; gap: 5px; flex-wrap: wrap;">
                    <li style="background: #00ff11;">
                        <img src="cloud.png" alt="">
                        <h2>0kg</h2>
                        <p>of CO2 avoided</p>
                    </li>
                    <li style="background: #2672f5;">
                        <img src="money.png" alt="">
                        <h2>$0</h2>
                        <p>of money saved</p>
                    </li>
                </ul>
            </nav>




    </section>

    
    
</body>
</html>
